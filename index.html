<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #00d4aa;
            font-size: 3em;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 212, 170, 0.3);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 212, 170, 0.5);
        }

        .tool-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00d4aa, #0ea5e9);
            font-size: 2.5em;
        }

        .tool-icon img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .tool-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .tool-description {
            color: #94a3b8;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .loading {
            text-align: center;
            color: #94a3b8;
            font-size: 1.2em;
            margin-top: 100px;
        }

        .error {
            text-align: center;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è My Tools</h1>
        
        <div class="loading" id="loading">
            Loading tools...
        </div>
        
        <div class="tools-grid" id="toolsGrid"></div>
    </div>

    <script src="tools-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loading = document.getElementById('loading');
            const toolsGrid = document.getElementById('toolsGrid');

            try {
                if (!toolsConfig || toolsConfig.length === 0) {
                    throw new Error('No tools found or configuration is empty.');
                }

                renderTools(toolsConfig);
                loading.style.display = 'none';

            } catch (error) {
                loading.innerHTML = `<div class="error">Error loading tools: ${error.message}</div>`;
                console.error(error);
            }
        });

        function renderTools(tools) {
            const toolsGrid = document.getElementById('toolsGrid');
            
            toolsGrid.innerHTML = tools.map(tool => {
                const iconSrc = tool.icon ? `${tool.folder}/${tool.icon}` : 'default.svg';
                const iconFallback = tool.icon ? 'default.svg' : ''; // Fallback to default if custom fails
                const emojiFallback = `this.parentElement.innerHTML = 'üõ†Ô∏è'`;

                let onerrorHandler = `this.src='${iconFallback}'; this.onerror=function(){${emojiFallback}}`;
                if (!iconFallback) {
                    onerrorHandler = emojiFallback;
                }

                const iconHtml = `<img src="${iconSrc}" alt="${tool.title} icon" onerror="${onerrorHandler}">`;

                return `
                    <a href="${tool.folder}/${tool.file}" class="tool-card">
                        <div class="tool-icon">
                            ${iconHtml}
                        </div>
                        <div class="tool-title">${tool.title}</div>
                        <div class="tool-description">${tool.description}</div>
                    </a>
                `;
            }).join('');
        }
    </script>
</body>
</html>
